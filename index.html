<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Wikipedia Viewer</title>

	<link rel="icon" type="img/png" href="img/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<style></style>
</head>
<body id="body">
	<div id="mainContainer" class="container">
		<a href="."><img id="logo" src="img/favicon.png"/></a>
		<div id="pageTitle"><h1>Wikipedia Viewer</div>
		<div id="searchBox">
			<input id="search" type="search" placeholder="Search..."/>
			<button id="submit"><i class="fa fa-search fa-2x"></i></button>
		</div>
		<p id="random">Click <a href="https://en.wikipedia.org/wiki/Special:Random">here</a> for a random Wikipedia article!</p>
	</div>

	<div id="spacerLeft"></div>
	<div id="spacerRight"></div>
	
	<script id="bottom" src="js/main.js"></script>
</body>
</html>
